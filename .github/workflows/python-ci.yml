name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

    - name: Notificar √©xito a Slack
      if: success()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "CI completado con √©xito c: en `${{ github.repository }}`.\nCommit: `${{ github.sha }}`"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
 
    - name: Notificar error en Slack
      if: failure()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "Fallo en la integraci√≥n continua :c en `${{ github.repository }}`.\nRevis√° el commit `${{ github.sha }}`"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Espera a que la CI termine antes de desplegar

    steps:
    - name: Verificar estado del despliegue en Render
      id: check_render
      run: |
        DEPLOY_STATUS=$(curl -X GET -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
        https://api.render.com/v1/services/srv-d120e4s9c44c73fq0ftg/deploys | jq -r '.[0].status')

        echo "Estado del despliegue: $DEPLOY_STATUS"
        echo "::set-output name=status::$DEPLOY_STATUS"

    - name: Notificar despliegue en progreso
      if: ${{ steps.check_render.outputs.status == 'in_progress' }}
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "üîÑ *Despliegue en Render en curso...*"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notificar despliegue exitoso
      if: ${{ steps.check_render.outputs.status == 'success' }}
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "üöÄ *Despliegue exitoso en Render!* üéâ"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notificar fallo en despliegue
      if: ${{ steps.check_render.outputs.status == 'failed' }}
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "‚ùå *Fall√≥ el despliegue en Render!* üö®\nRevis√° los logs en https://dashboard.render.com"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
