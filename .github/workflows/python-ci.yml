name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

    - name: Notificar push realizado
      if: success() && github.event_name == 'push'
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "${{github.ref_nam}} realizÃ³ un push"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}


    - name: Notificar Ã©xito a Slack
      if: success()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "CI completado con Ã©xito ðŸ™â€‹ en `${{ github.repository }}`.\nCommit: `${{ github.sha }}`"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
 
    - name: Notificar error en Slack
      if: failure()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "Fallo en la integraciÃ³n continuaâ—â—en `${{ github.repository }}`.\nRevisar el commit: `${{ github.sha }}`"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Iniciar despliegue manual en Render
      if: success()
      run: |
        curl -X POST https://api.render.com/v1/services/srv-d120e4s9c44c73fq0ftg/deploys \
          -H 'Accept: application/json' \
          -H 'Authorization: Bearer ${{ secrets.RENDER_API_KEY }}' \
          -d ''

    - name: Verificar estado del despliegue en Render (esperando actualizaciÃ³n)
      id: check_render
      run: |
        for i in {1..10}; do  
          DEPLOY_STATUS=$(curl -s -X GET -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/srv-d120e4s9c44c73fq0ftg/deploys | jq -r '.[0].deploy.status')

          echo "Intento $i - Estado del despliegue: $DEPLOY_STATUS"

          if [ "$DEPLOY_STATUS" == "live" ] || [ "$DEPLOY_STATUS" == "update_failed" ]; then
            echo "status=$DEPLOY_STATUS" >> $GITHUB_OUTPUT
            exit 0
          fi

          sleep 30
        done

        # Si no se detectÃ³ un estado final
        echo "status=$DEPLOY_STATUS" >>$GITHUB_OUTPUT

    - name: Notificar despliegue exitoso
      if: ${{ steps.check_render.outputs.status == 'live' }}
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "ðŸ˜ŽDespliegue exitoso en RenderðŸ˜Ž"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notificar despliegue fallido
      if: ${{ steps.check_render.outputs.status == 'update_failed' }}
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": " El despliegue en Render fallÃ³. Revisar el dashboard.âš "
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL}}


