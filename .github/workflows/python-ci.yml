name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

    - name: Notificar Ã©xito a Slack
      if: success()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "CI completado con Ã©xito c: en `${{ github.repository }}`.\nCommit: `${{ github.sha }}`"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
 
    - name: Notificar error en Slack
      if: failure()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "Fallo en la integraciÃ³n continua :c en `${{ github.repository }}`.\nRevisÃ¡ el commit `${{ github.sha }}`"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Verificar estado inicial del despliegue en Render
      id: check_render
      run: |
        DEPLOY_STATUS=$(curl -X GET -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
        https://api.render.com/v1/services/srv-d120e4s9c44c73fq0ftg/deploys | jq -r '.[0].deploy.status')

        echo "Estado inicial recibido: $DEPLOY_STATUS"
        echo "::set-output name=status::$DEPLOY_STATUS"

    - name: Notificar despliegue en progreso
      if: ${{ steps.check_render.outputs.status == 'build_in_progress' || steps.check_render.outputs.status == 'in_progress' }}
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "ðŸ”„ *El despliegue en Render estÃ¡ en proceso...*"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Esperar si el estado aÃºn no es 'live'
      if: ${{ steps.check_render.outputs.status != 'live' }}
      run: sleep 60  # Espera 60 segundos antes de hacer otra consulta

    - name: Verificar estado final del despliegue en Render
      if: ${{ steps.check_render.outputs.status != 'live' }}
      run: |
        DEPLOY_STATUS=$(curl -X GET -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
        https://api.render.com/v1/services/srv-d120e4s9c44c73fq0ftg/deploys | jq -r '.[0].deploy.status')

        echo "Estado final recibido: $DEPLOY_STATUS"
        echo "::set-output name=status::$DEPLOY_STATUS"


    - name: Notificar despliegue exitoso
      if: ${{ steps.check_render.outputs.status == 'live' }}
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "ðŸš€ *Despliegue exitoso en Render!* ðŸŽ‰"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

